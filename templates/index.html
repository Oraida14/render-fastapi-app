  <script>
async function obtenerDatos() {
  try {
    // Resumen actual del tanque
    const resResumen = await fetch("/datos-resumidos/tanque3cantos");

    const resumen = await resResumen.json();

    document.getElementById("flechaNivel").textContent = `Nivel: ${resumen.nivel} m`;
    document.getElementById("ultimo8").textContent = `Q= Entrada: ${resumen.entrada} L/s`;
    document.getElementById("ultimo10").textContent = `Q= Salida: ${resumen.salida} L/s`;
    document.getElementById("fechaDatos").textContent = `Última lectura: ${resumen.timestamp}`;

    ajustarCilindro(resumen.nivel);

    // Historial de nivel
    const resNivel = await fetch("/historial/tanque3cantos");
    const datosNivel = await resNivel.json();
    const labelsNivel = datosNivel.historial.map(d => d.fecha_hora);
    const datosNivelY = datosNivel.historial.map(d => d.Nivel_1);

    new Chart(document.getElementById("graficaNivel").getContext("2d"), {
      type: "line",
      data: {
        labels: labelsNivel,
        datasets: [{
          label: "Nivel (m)",
          data: datosNivelY,
          borderColor: "blue",
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true },
          y: { beginAtZero: true }
        }
      }
    });

    // Historial de salida rebombeo
    const resSalida = await fetch("/historial/salida-rebombeo");
    const datosSalida = await resSalida.json();
    const labelsSalida = datosSalida.historial.map(d => d.fecha_hora);
    const datosSalidaY = datosSalida.historial.map(d => d.salida_total);

    new Chart(document.getElementById("graficaEntradaSalida").getContext("2d"), {
      type: "line",
      data: {
        labels: labelsSalida,
        datasets: [{
          label: "Salida total (L/s)",
          data: datosSalidaY,
          borderColor: "red",
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true },
          y: { beginAtZero: true }
        }
      }
    });

  } catch (error) {
    console.error("Error al obtener datos:", error);
  }
}

// Ejecutar cuando cargue
window.onload = obtenerDatos;
</script>
